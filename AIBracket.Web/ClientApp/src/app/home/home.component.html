<h1>Welcome to AIBracket.com!</h1>
<form [formGroup] ="profileForm" class="login-form">
  <mat-card class="login-card">
    <mat-card-title>Please login</mat-card-title>
    <mat-card-content>
      <div class="login-credentials">
        <mat-form-field>
          <input matInput placeholder="Email" [formControl]="email" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" [formControl] ="password"/>
        </mat-form-field>
        <div class="submit-button">
          <button mat-raised-button>GO</button>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</form>

<form [formGroup] ="createForm">
  <mat-expansion-panel expanded="false">
    <mat-expansion-panel-header>
      <mat-panel-title>Don't have an account?</mat-panel-title>
      <mat-panel-description>Create one here!</mat-panel-description>
    </mat-expansion-panel-header>
    <div class="login-credentials">
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [formControl]="password" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password again" />
      </mat-form-field>
      <div class="submit-button">
        <button mat-raised-button>Create</button>
      </div>
    </div>

  </mat-expansion-panel>
</form>
